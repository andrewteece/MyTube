<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Document</title>
        <style>
            li {
                display: inline-block;
                padding: 5px;;

    <body>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./pages/nature.html">Nature</a></li>
                <li><a href="./pages/space.html">Space</a></li>

            </ul>
        </nav>
        <header>
            <h1>Add New Video</h1>
        </header>
        <br><br>
        <label for="">Video Title</label><br>
        <input type="text">
        <br><br>
        <label>Description</label><br><br>
        <textarea name="description" id="description" cols="30" rows="10"></textarea>
        <br><br>
        <label for="">Video</label><br><br>
        <input type="file" id="video">
        <br><br>
        <select name="collection" id="collection">
            <option disabled selected value="collection">Choose Collection</option>
            <option value="">Nature</option>
            <option value="">Space</option>
            <option value="">Future Earth</option>
        </select>
        <br><br><br>
        <input type="radio" id="public" name="choose">
        <label for="public">Public</label>
        <input type="radio" id="private" name="choose">
        <label for="private">Private</label>
        <br><br><br>
        <input type="submit" value="Upload Video" id="submitFile">
        <br><br>
        <hr>
        <footer>
            <p>&copy: Copyright</p>
        </footer>
